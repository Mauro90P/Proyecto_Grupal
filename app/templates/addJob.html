<!DOCTYPE html>
<html>

<head>
    <title>Add a Job</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard" style="color: antiquewhite;">Back</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/salir" style="color: antiquewhite;">Logout</a>
            </li>
        </ul>
    </nav>
    <h2 class="h2">Add a Job</h2>
    <div class=" col-lg-4 col-md-6 col-sm-12" style="padding: 50px;">
        <form action="/procesar_addtrip" method="post">
            <div class="form-group">
                <label for="destination">Title</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter Title" name="titulo">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter description"
                    name="descripcion"></textarea>
            </div>
            <div class="form-group">
                <label for="destination">Location</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter Location" name="location">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
